<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restaurante Bem-Bão - Cálculo do Valor</title>
</head>
<body>
    <h1>Restaurante Bem-Bão</h1>
    <h2>Cálculo do Valor a Pagar</h2>
    
    <div>
        <label>Peso da refeição (kg): <input type="number" id="peso" step="0.01" min="0.01"></label>
    </div>
    
    <button id="calcularBtn">Calcular Valor</button>
    
    <div id="resultado" style="display:none;">
        <p>Valor a pagar: R$ <span id="valor"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
