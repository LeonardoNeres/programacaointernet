<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Dias de Vida</title>
</head>
<body>
    <h1>Calculadora de Dias de Vida</h1>
    
    <div>
        <label>Nome: <input type="text" id="nome"></label>
    </div>
    
    <div>
        <label>Idade (anos completos): <input type="number" id="idade" min="0"></label>
    </div>
    
    <button id="calcularBtn">Calcular Dias</button>
    
    <div id="resultado" style="display:none;">
        <p id="mensagem"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
