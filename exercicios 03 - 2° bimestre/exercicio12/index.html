<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Separador de Dígitos</title>
</head>
<body>
    <h1>Separador de Centenas, Dezenas e Unidades</h1>
    
    <div>
        <label>Digite um número (até 3 dígitos): <input type="number" id="numero" min="0" max="999"></label>
    </div>
    
    <button id="separarBtn">Separar Dígitos</button>
    
    <div id="resultado" style="display:none;">
        <p>CENTENA = <span id="centena"></span></p>
        <p>DEZENA = <span id="dezena"></span></p>
        <p>UNIDADE = <span id="unidade"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
