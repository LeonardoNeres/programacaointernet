<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Área de Pizza</title>
</head>
<body>
    <h1>Calculadora de Área de Pizza</h1>
    
    <div>
        <label>Raio da pizza (cm): <input type="number" id="raio" step="0.1" min="0.1"></label>
    </div>
    
    <button id="calcularBtn">Calcular Área</button>
    
    <div id="resultado" style="display:none;">
        <p>Área da pizza: <span id="area"></span> cm²</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
