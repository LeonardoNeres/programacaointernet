<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento de Professores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cálculo de Salário de Professores</h1>
    
    <div class="tabela-niveis">
      <p><strong>Valor por hora/aula:</strong></p>
      <ul>
        <li>Nível 1 → R$12,00</li>
        <li>Nível 2 → R$17,00</li>
        <li>Nível 3 → R$25,00</li>
      </ul>
    </div>
    
    <div class="formulario">
      <div class="campo">
        <label for="nivel">Nível do Professor (1-3):</label>
        <input type="number" id="nivel" min="1" max="3" placeholder="1, 2 ou 3" required>
        <label for="horas">Horas/Aula por Semana:</label>
        <input type="number" id="horas" min="1" placeholder="Ex: 20" required>
      </div>
    
      <button onclick="calcularSalario()">Calcular Salário</button>
    
      <div id="resultado" class="resultado"></div>
    </div>
  </div>
  
<footer class="footer">
  <p>2025 - Desenvolvido por Leonardo Felipe Neres. RA 60005518</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
