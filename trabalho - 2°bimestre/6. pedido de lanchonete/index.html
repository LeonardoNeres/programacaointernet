<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanchonete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lanchonete</h1>
    
    <div class="tabela-cardapio">
      <p><strong>Cardápio:</strong></p>
      <ul>
        <li>1 - Cachorro quente → R$11,00</li>
        <li>2 - Bauru → R$8,50</li>
        <li>3 - Misto Quente → R$8,00</li>
        <li>4 - Hamburger → R$9,00</li>
        <li>5 - Cheeseburger → R$10,00</li>
        <li>6 - Refrigerante → R$4,50</li>
      </ul>
    </div>
    
    <div class="formulario">
      <div class="campo">
        <label for="codigo">Código do Item:</label>
        <input type="number" id="codigo" min="1" max="6" placeholder="Digite 1 a 6" required>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" min="1" placeholder="Ex: 2" required>
      </div>
    
      <button onclick="calcularPedido()">Calcular Total</button>
    
      <div id="resultado" class="resultado"></div>
  </div>
  </div>

  <footer class="footer">
  <p>2025 - Desenvolvido por Leonardo Felipe Neres. RA 60005518</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
