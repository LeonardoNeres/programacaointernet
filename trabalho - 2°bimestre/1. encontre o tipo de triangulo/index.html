<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tipos de Triângulos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Encontre o tipo do seu triângulo</h1>
    <div class="formulario">
      <p>Informe os comprimentos dos lados X, Y e Z:</p>
      <div class="campo">
        <label for="x">Lado X:</label>
        <input type="number" id="x">
        <label for="y">Lado Y:</label>
        <input type="number" id="y">
        <label for="z">Lado Z:</label>
        <input type="number" id="z">
      </div>
      <button onclick="verificarTriangulo()">Verificar</button>
      <div class="resultado" id="resultado"></div>
    </div>
  </div>
