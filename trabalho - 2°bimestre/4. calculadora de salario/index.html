<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Aumento Salarial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Aumento Salarial</h1>
    <p>Informe o salário e o cargo para calcular o novo salário:</p>
    <div class="tabela-cargos">
      <p><strong>Códigos dos Cargos:</strong></p>
      <ul>
        <li>101 - Gerente (10%)</li>
        <li>102 - Engenheiro (20%)</li>
        <li>103 - Técnico (30%)</li>
        <li>Outros - 40% de aumento</li>
      </ul>
    </div>
    <div class="formulario">
      <div class="campo">
        <label for="salario">Salário Atual (R$):</label>
        <input type="number" id="salario" step="0.01" placeholder="Ex: 5000.00" required>
        <label for="cargo">Código do Cargo:</label>
        <input type="number" id="cargo" placeholder="Ex: 101" required>
      </div>
      <button onclick="calcularAumento()">Calcular Aumento</button>
      <div id="resultado" class="resultado"></div>
    </div>
  </div>

  <footer class="footer">
  <p>2025 - Desenvolvido por Leonardo Felipe Neres. RA 60005518</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
